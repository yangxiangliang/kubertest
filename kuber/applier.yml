apiVersion: v1
kind: ReplicationController
metadata:
  name: applier-2.3.12
spec:
  replicas: 20
  selector:
    app: applier
    version: 2.3.12
  template:
    metadata:
      labels:
        app: applier
        version: 2.3.12
    spec:
      containers:
      - image: gcr.io/sojern-platform/applier:2.3.12
        name: applier
      imagePullPolicy: PullAlways
